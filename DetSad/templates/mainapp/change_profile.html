<!DOCTYPE html>
<html lang="en">
{% load static %}

<head>
    <link href= '{% static "css/base.css" %}' rel="stylesheet" >
    <link rel="stylesheet" href="https://cdn.jsdelivr.net/npm/bootstrap@5.1.3/dist/css/bootstrap.min.css">
    <meta charset="UTF-8">
    {% if person.last_name != '' %}
        <title>Профиль {{ person.last_name }}</title>
    {% else %}
        <title>Профиль {{ person.username }}</title>
    {% endif %}
</head>

<body>
<div class="b-left">
    <aside class="bd-aside sticky-xl-top text-muted align-self-start mb-3 mb-xl-5 px-2">
  <h2 class="h6 pt-4 pb-3 mb-4 border-bottom">Меню</h2>
  <nav class="small" id="toc">
    <ul class="list-unstyled">
      <li class="my-2">
          <a href="/" class="btn d-inline-flex align-items-center collapsed border-0" data-bs-toggle="collapse" aria-expanded="false" data-bs-target="#contents-collapse" aria-controls="contents-collapse">Назад</a>
      </li>
      </li>
    </ul>
  </nav>
</aside>
</div>

<div class="b-right">
    <br>
    <br>
    <div class="col-md-10 mx-auto col-lg-5">
        <form class="p-4 p-md-5 border rounded-3 bg-light" method="POST">
            {% csrf_token %}
            <h3 align="center">Изменение профиля {{ person.username }}</h3>
            <br>
          <div class="form-floating mb-3">
            <input type="Text" name="first_name" class="form-control" id="floatingInput" placeholder="Иван" value="{{person.first_name}}">
            <label for="floatingInput">Имя</label>
          </div>
          <div class="form-floating mb-3">
            <input type="Text" name="last_name" class="form-control" id="floatingPassword" placeholder="Иванов" value="{{person.last_name}}">
            <label for="floatingPassword">Фамилия</label>
          </div>
          <button class="w-100 btn btn-lg btn-primary" type="submit">Изменить</button>
          <hr class="my-4">
          <small style="color:#FF0000">{{ error }}</small>
        </form>
    </div>
</div>
</body>
</html>
